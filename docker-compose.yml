version: '3.8'

services:
  nexum-api:
    build: .
    ports:
      - "8090:8090"
    environment:
      - NEXUM_DATABASE_URL=postgresql://nexum:nexum@postgres:5432/nexum
      - NEXUM_AUTH_ENABLED=true
      - NEXUM_JWT_SECRET=change-me-in-production
      - NEXUM_ENCRYPTION_ENABLED=false
      - NEXUM_ASYNC=true
    depends_on:
      postgres:
        condition: service_healthy

  nexum-dashboard:
    build: .
    ports:
      - "8890:8890"
    command: ["poetry", "run", "python", "-c", "import sys; sys.path.insert(0, '.'); from dashboard.app import create_app; import uvicorn; app = create_app(); uvicorn.run(app, host='0.0.0.0', port=8890)"]
    environment:
      - NEXUM_DATABASE_URL=postgresql://nexum:nexum@postgres:5432/nexum
    depends_on:
      - nexum-api

  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=nexum
      - POSTGRES_PASSWORD=nexum
      - POSTGRES_DB=nexum
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nexum"]
      interval: 5s
      timeout: 5s
      retries: 5

  kafka:
    image: confluentinc/cp-kafka:7.6.0
    ports:
      - "9092:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:29093
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:29093
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      CLUSTER_ID: MkU3OEVBNTcwNTJENDM2Qk
    profiles:
      - kafka  # Only start with --profile kafka

volumes:
  pgdata: