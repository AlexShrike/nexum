name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        run: pip install poetry

      - name: Install dependencies
        run: poetry install --with dev -E encryption

      - name: Run tests
        run: poetry run pytest tests/ -q --tb=short

      - name: Check code style (ruff)
        run: |
          pip install ruff
          ruff check core_banking/ --select E,F,I

  docker:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker image
        run: docker build -t nexum:latest .
      - name: Verify image
        run: docker run --rm nexum:latest poetry run python -c "from core_banking.api_old import app; print(f'Routes: {len(app.routes)}')"